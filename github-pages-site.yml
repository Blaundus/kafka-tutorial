runtime:
  cache_dir: ./.cache/antora

site:
  title: Template Tutorial
  url: https://redhat-developer-demos.github.io/template-tutorial
  start_page: template-tutorial::index.adoc

content:
  sources:
    - url: .
      branches: master
      tags: [1.0.*]
      start_path: documentation

asciidoc:
  attributes:
    title: Template Tutorial
  extensions:
    - ./lib/copy-to-clipboard.js
    - ./lib/tab-block.js

ui:
  bundle:
    url: https://github.com/redhat-developer-demos/rhd-tutorial-ui/releases/download/v0.0.4/ui-bundle.zip
  supplemental_files:
    - path: ./supplemental-ui
    - path: .nojekyll
    - path: ui.yml
      contents: "static_files: [ .nojekyll ]"

output:
  dir: ./gh-pages